<app-header></app-header>
<div class="min-h-screen bg-gradient-main">
    <div class="container py-8">
        <header class="mb-8">
            <h1 class="mb-8">لوحة التحكم</h1>
            <p class="text-slate-400">مراجعة وإدارة الإعلانات المرسلة</p>
        </header>
        <div class="space-y-6">
            <section class="grid md-grid-cols-3 gap-6">
                <div class="card">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-slate-400 mb-2">في الانتظار</h3>
                        <div class="text-2xl font-bold text-orange-500">{{adsCount.pending}}</div>
                    </div>
                </div>
                <div class="card">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-slate-400 mb-2">مقبولة</h3>
                        <div class="text-2xl font-bold text-orange-500">{{adsCount.accepted}}</div>
                    </div>
                </div>
                <div class="card">
                    <div class="p-4">
                        <h3 class="text-sm font-medium text-slate-400 mb-2">مرفوضة</h3>
                        <div class="text-2xl font-bold text-red-500">{{adsCount.rejected}}</div>
                    </div>
                </div>
            </section>

            <section class="tabs">
                <app-ads-tabs (selectedTab)="setTab($event)"></app-ads-tabs>

                <div class="mt-6">
                    <ng-container>
                        <app-ads-list 
                           [status]="activeTabType"
                           [ads]="ads"
                           (approve)="approveAd($event)"
                           (reject)="rejectAd($event)"
                           (delete)="deleteAd($event)">
                       </app-ads-list>
                       <!-- <p *ngIf="ads.length === 0" class="text-center text-slate-400 mt-6">لا توجد إعلانات لعرضها.</p> -->
                     </ng-container>
                </div>
            </section>
        </div>
    </div>
</div>
