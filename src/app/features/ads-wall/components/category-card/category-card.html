<div class="rounded-xl md-rounded-2xl p-4 md-p-6 mb-4 md-mb-6 shadow-xl border border-white/10 backdrop-blur text-white cursor-pointer transition-transform duration-300 hover:scale-105"
    [ngStyle]="{ 'background-color': category.color }">
    <div class="text-center">
        <div class="text-2xl md-text-4xl mb-2 md-mb-3">{{ category.emoji }}</div>
        <div class="text-base md-text-xl font-bold text-white mb-1 md-mb-2">{{ category.name }}</div>
        <div class="flex items-center justify-center gap-2">
            <div class="w-2 h-2 bg-white/60 rounded-full"></div>
            <p class="text-white/80 text-xs md-text-sm"></p>
        </div>
    </div>
</div>
