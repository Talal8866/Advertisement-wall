<div class="regular-card">    
    <div class="p-3 md-p-6 relative z-10">
        <div class="flex justify-center mb-3 md-mb-4 custom-flex">
            <div class="regular-avatar">
                <img alt="title" loading="lazy" decoding="async" data-nimg="fill" class="object-cover" src="">
            </div>
            <h3 class="regular-title">{{"title"}}</h3>
            <div class="space-y-2 md-space-y-3">
                <div class="regular-contact-item">
                    <lucide-icon name="Mail" size="14" class="regular-icon"></lucide-icon>
                    <span class="text-xs md-text-sm truncate regular-text">{{"email"}}</span>
                </div>
                <div class="regular-contact-item">
                    <lucide-icon name="Globe" size="14" class="regular-icon"></lucide-icon>
                    <span class="text-xs md-text-sm truncate regular-text">{{"website"}}</span>
                </div>
                <div class="regular-contact-item">
                    <lucide-icon name="Phone" size="14" class="regular-icon"></lucide-icon>
                    <span class="text-xs md-text-sm truncate regular-text">{{"phoneNumber"}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
